/*            짭스스톤 스타일*/
            #my, #rival {
                display: inline-block;
                vertical-align: bottom;
                margin-right: 50px;
            }
            
            #my-deck, #rival-deck {
                display: inline-block;
                vertical-align: top;
                width: 200px;
            }
            
            #rival-deck, #rival-hero, #rival-cards, #my-deck, #my-hero, #my-cards {
                text-align: center;
            }
            
            .card {
                width: 50px; height: 75px;
                display: inline-block;
                position: relative;
                border: 1px solid #000;
                margin-bottom: 10px;
            }
            
            .card-name {
                text-align: center;
                font-size: 12px;
            }
            
            .card-att, .card-hp, .card-cost {
                position: absolute;
                bottom: 0;
                width: 15px; height: 15px;
                font-size: 12px;
                text-align: center;
                line-height: 15px;
                border-radius: 50%;
                display: inline-block;
                border: 1px solid #000;
            }
            
            .card-cost {
                bottom: auto;
                top: 0; right: 0;
            }
            
            .card-att {
                left: 0;
            }
            
            .card-hp {
                right: 0;
            }
        </style>
